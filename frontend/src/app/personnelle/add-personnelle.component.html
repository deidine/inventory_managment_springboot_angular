<!-- Header Toolbar -->

<header>

  <!-- Central Containt -->
  <div class="content-div">

    <!-- SideBar List -->
    <sidenavbar></sidenavbar>

    <!-- Main Grid -->

    <div class='content-card'>



      <div class="content-div">

        <h5 style="text-align: left; ">Add New Distributor</h5>
        <hr class="hr-silver">



        <div style="margin-top: 2%;">
          <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">

            <div style="font-size: 100%; text-align: center" *ngIf=formError class="loginFormErrorDiv">
              <p class="alert alert-danger">
                Email / Password already exists
                <br>
                OR
                <br>
                Area is already allocated
              </p>
            </div>

            <div class="form-group">

              <label>Personnelle Name</label>


              <input type="text" [class.is-invalid]="addUserForm.get('retName').invalid
            && addUserForm.get('retName').touched" [class.is-valid]="addUserForm.get('retName').valid"
                formControlName="retName" class="form-control">

              <small class="text-danger" [class.d-none]="addUserForm.get('retName').valid
            || addUserForm.get('retName').untouched">
                Invalid name </small>

            </div>


            <div class="form-group">
              <div class="form-group">

                <label>Email</label>
                <input type="email" [class.is-invalid]="addUserForm.get('retEmail').invalid
                  && addUserForm.get('retEmail').touched" [class.is-valid]="addUserForm.get('retEmail').valid"
                  formControlName="retEmail" class="form-control">

                <small class="text-danger" [class.d-none]="addUserForm.get('retEmail').valid
                        || addUserForm.get('retEmail').untouched">
                  Invalid email </small>

              </div>

              <div class="form-group">

                <label>Mobile number</label>
                <input type="tel" [class.is-invalid]="addUserForm.get('retPhone').invalid
                  && addUserForm.get('retPhone').touched" [class.is-valid]="addUserForm.get('retPhone').valid"
                  formControlName="retPhone" class="form-control">
                <small [class.d-none]="addUserForm.get('retPhone').valid">
                  Note : Contact number must be in 10 digits .</small>
                <small class="text-danger" [class.d-none]="addUserForm.get('retPhone').valid
                        || addUserForm.get('retPhone').untouched">
                  Invalid <b>mobile number</b> </small>

              </div>


              <div class="form-group">

                <label>fn_dans_entite</label> &nbsp; &nbsp;
                <select formControlName="retFn_dans_entite" class="form-control" value="">
                  <option selected="selected">- Select -</option>
                  <option disabled="disabled" style="background-color:rgb(183, 226, 243); color:#000000"><i>-Top
                      Metropolitan Cities-</i></option>
                  <option>minister</option>
                  <option>directeur</option>
                </select>

                <small class="text-danger" [class.d-none]="addUserForm.get('retFn_dans_entite').valid
                        || addUserForm.get('retFn_dans_entite').untouched">
                  Enter valid area </small>

              </div>
              <div class="form-group">

                <label>role_systm</label> &nbsp; &nbsp;
                <select formControlName="retRole" class="form-control" value="">
                  <option selected="selected">- Select -</option>
                  <option disabled="disabled" style="background-color:rgb(183, 226, 243); color:#000000"><i>-Top
                      Metropolitan Cities-</i></option>
                  <option>admin</option>
                  <option>user</option>
                </select>

                <small class="text-danger" [class.d-none]="addUserForm.get('retRole').valid
                        || addUserForm.get('retRole').untouched">
                  Enter valid retRole </small>

              </div>
              <label>numer buro</label>
              <select id="buro_numero" class="form-control" name="buro_numero" formControlName="buro_numero">
                <option disabled>select one</option>
                <option *ngFor="let buro of buroList " value="{{buro.id}}">
                  {{buro.numero}}
                </option>
              </select>



              <div style="margin-left: 25%">

                <button mat-raised-button type="submit" matTooltip="Submit all Details" [disabled]="addUserForm.get('retName').invalid 
                   || addUserForm.get('retEmail').invalid || addUserForm.get('retFn_dans_entite').invalid
                   || addUserForm.get('retPhone').invalid  || addUserForm.get('retRole').invalid"
                  style="padding-right: 5% ; ">
                  <mat-icon>cloud_upload</mat-icon>
                  Submit Details
                </button>

                &nbsp;

                <button mat-raised-button matTooltip="Clear all Input Fields" type="reset"
                  style="padding-right: 5.5% ;margin-left: 3%">
                  <mat-icon>format_clear</mat-icon>
                  Clear All Fields
                </button>

                <button mat-raised-button matTooltip="Cancel" (click)="onClickCancel()" type="reset"
                  style="padding-right: 5.5% ;margin-left: 3%">
                  <mat-icon>cancel</mat-icon>
                  Cancel
                </button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ primaryColour: 'rgb(183, 226, 243)', backdropBorderRadius: '3px'}">
  </ngx-loading>
</header>
