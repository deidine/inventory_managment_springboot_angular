<!-- Header Toolbar -->
 

  <!-- Central Containt -->
  <div class="content-div">

    <!-- SideBar List -->
    <sidenavbar></sidenavbar>

    <!-- Main Grid -->

    <div class='content-card'>



      <div class="content-div">

        <h5 style="text-align: left; ">Add New Distributor</h5>
        <hr class="hr-silver">



        <div style="margin-top: 2%;">
          <form name="editPersonnelleForm" #editPersonnelleForm="ngForm" (ngSubmit)="onSubmit()" style="margin-top: 2%">

            <div style="font-size: 100%; text-align: center" *ngIf=formError class="loginFormErrorDiv">
              <p class="alert alert-danger">
                Email / Password already exists
                <br>
                OR
                <br>
                Area is already allocated
              </p>
            </div>

            <div class="form-group">

              <label>Personnelle Name</label>
              <input type="text" ngModel #nom="ngModel" name="nom" id="nom" [(ngModel)]="personnelle.nom">


            </div>
            <div class="form-group">

              <div class="form-group">

                <label>buro_numero</label>
                <input type="text" ngModel #buro_numero="ngModel" name="buro_numero" id="buro_numero" [(ngModel)]="personnelle.buro.numero">


              </div>

              <div class="form-group">

                <label>Email</label>
                <input type="email" ngModel #email="ngModel" name="email" id="email"
                  [(ngModel)]="personnelle.email">

              </div>

              <div class="form-group">

                <label>Mobile number</label>
                <input type="tel" ngModel #telephone="ngModel" name="telephone" id="telephone" [(ngModel)]="personnelle.telephone">

              </div>


              <div class="form-group">

                <label>fn_dans_entite</label> &nbsp; &nbsp;
                <select ngModel #fn_dans_entite="ngModel" name="fn_dans_entite" id="fn_dans_entite"
                  [(ngModel)]="personnelle.fn_dans_entite">
                  <option selected="selected">- Select -</option>
                  <option disabled="disabled" style="background-color:rgb(183, 226, 243); color:#000000"><i>-Top
                      Metropolitan Cities-</i></option>
                  <option>minister</option>
                  <option>directeur</option>
                </select>

                <small class="text-danger" [class.d-none]="addUserForm.get('retFn_dans_entite').valid
                        || addUserForm.get('retFn_dans_entite').untouched">
                  Enter valid area </small>

              </div>
              <div class="form-group">

                <label>role_systm</label> &nbsp; &nbsp;
                <select ngModel #role_systm="ngModel" name="role_systm" id="role_systm"
                  [(ngModel)]="personnelle.role_systm">
                  <option selected="selected">- Select -</option>
                  <option disabled="disabled" style="background-color:rgb(183, 226, 243); color:#000000"><i>-Top
                      Metropolitan Cities-</i></option>
                  <option>admin</option>
                  <option>user</option>
                </select>

                <small class="text-danger" [class.d-none]="addUserForm.get('retRole').valid
                        || addUserForm.get('retRole').untouched">
                  Enter valid retRole </small>

              </div>



              <div style="margin-left: 25%">

                <button mat-raised-button type="submit" style="padding-right: 5% ; ">
                  <mat-icon>cloud_upload</mat-icon>
                  Submit Details
                </button>

                &nbsp;

                <button mat-raised-button matTooltip="Clear all Input Fields" type="reset"
                  style="padding-right: 5.5% ;margin-left: 3%">
                  <mat-icon>format_clear</mat-icon>
                  Clear All Fields
                </button>

                <button mat-raised-button matTooltip="Cancel" (click)="onClickCancel()" type="reset"
                  style="padding-right: 5.5% ;margin-left: 3%">
                  <mat-icon>cancel</mat-icon>
                  Cancel
                </button>

              </div>


            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ primaryColour: 'rgb(183, 226, 243)', backdropBorderRadius: '3px'}">
  </ngx-loading>
<!-- </header> -->
